<!doctype html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="{% static "MyDigitalBackpack/images/icons/favicon 128 x 128.png" %}">
<title>Login</title>
<!-- JQuery Local File -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Lato Google Font -->
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
body {
	font-family: 'Lato', sans-serif;
}
</style>
<!-- Custom CSS -->
<link rel="stylesheet"  type="text/css" href="{% static "MyDigitalBackpack/css/pages.css" %}">
<!-- Custom JS -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->

</head>

<body>

<div class="leftColumn col-sm-lg-7 col-md-7 col-sm-7 col-xs-12">
	<div class="mdbLogo">
		<img src="{% static "MyDigitalBackpack/images/icons/MDBlogo.png" %}">
	</div>
	<h1> Welcome!</h1>
	<h3> Register for a MyDigital Backpack account here</h3>

	<div class="video">
		<iframe src="" frameborder="0" allowfullscreen></iframe>
	</div>

	<div class="registerHere">
	<div class="buttonOne">
		<a href="/signup/"><h4>Register Here</h4></a>
	</div>

</div>

</div>

<div class="rightColumn col-sm-lg-5 col-md-5 col-sm-5 col-xs-12">


<div class="formBox">
  <h1> Or login to your account </h1>
  <form class="field" action="/login_action/" method="POST">{% csrf_token %}
    <input type="text" name="email" placeholder="Your Email" />
    <input type="password" name="password" placeholder="Your Password" />
    <input type="submit" value="Login">
    <!-- <input type="hidden" name="_next" value="/thankyou/" /> -->
    <input type="text" name="_gotcha" style="display:none" />
    <input type="hidden" name="_format" value="plain" />
  </form>
	{% if message %}
		{{message}}
	{% endif %}
</div>

</div>



</body>
</html>
