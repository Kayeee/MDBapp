  <body>
<!-- BODY START -->
<a href="javascript:" id="return-to-top"><i class="fa fa-icon fa-chevron-up"></i></a>

<section class="navigation">

        <div class="brand">

        <nav>
          <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>

<!-- SECTION ONE START -->
<div id="section-one-thankyou">

                <img src="{% static "MyDigitalBackpack/images/backpack.png" %}" class="backpack"/>

                <h1 class="header-large text-center text-white uppercase">THANK YOU</h1>
                <h3 class="header-small text-center text-white">You're on the waiting list for My Digital Backpack!<br/>A teammember will reach out to your shortly. Meanwhile, tell your friends about My Digital Backpack!</h3>

</div>
<!-- SECTION ONE END -->

<!-- BODY END -->
    <script type="text/javascript" src="{% static "MyDigitalBackpack/js/vendor/jquery.js" %}"></script>
    <!-- <script src="js/vendor/jquery.js"></script> -->
    <script type="text/javascript" src="{% static "MyDigitalBackpack/js/foundation.min.js" %}"></script>
    <!-- <script src="js/foundation.min.js"></script> -->
    <script type="text/javascript" src="{% static "MyDigitalBackpack/js/jquery-1.11.0.min.js" %}"></script>
    <!-- <script src="js/jquery-1.11.0.min.js"></script> -->
    <script>
        (function($) {
          $(function() {
            $('#nav-toggle').click(function() {
              $('nav ul').toggle();
            });
            document.querySelector("#nav-toggle").addEventListener("click", function() {
              this.classList.toggle("active");
            });
            $('nav ul li > a:not(:only-child)').click(function(e) {
              $(this).siblings('.nav-dropdown').toggle();
              $('.nav-dropdown').not($(this).siblings()).hide();
              e.stopPropagation();
            });
            $('html').click(function() {
              $('.nav-dropdown').hide();
            });
          });
        })(jQuery);
    </script>
  </body>
