<!doctype html>
{% load static %}

<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="{% static "MyDigitalBackpack/images/icons/favicon 128 x 128.png" %}">
<title>Set Up A Class</title>
<!-- JQuery Remote File -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Lato Google Font -->
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
body {
	font-family: 'Lato', sans-serif;
}
</style>
<!-- Custom CSS -->
<link rel="stylesheet"  type="text/css" href="{% static "MyDigitalBackpack/css/pages.css" %}">
<!-- Custom JS -->
<script type="text/javascript" src="{% static "MyDigitalBackpack/js/index.js" %}"> </script>
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->

</head>

<body>


<div class="leftBar col-sm-2 col-lg-2 col-md-2">
	<div class="third darkThird">
		<img src="{% static "MyDigitalBackpack/images/icons/megaphoneOutline.png" %}">
		<h4>Create Account</h4>
	</div>
	<div class="third lightThird">
		<img src="{% static "MyDigitalBackpack/images/icons/takeNotesOutline.png" %}">
		<h4>Set Up A Class</h4>
	</div>
	<div class="third darkThird">
		<img src="{% static "MyDigitalBackpack/images/icons/thumbsUpOutline.png" %}">
		<h4>Confirm</h4>
	</div>


	</div>

<div class="whiteHeader col-sm-10 col-md-10 col-lg-10">

	<div class="mdbLogo">
		<img src="{% static "MyDigitalBackpack/images/icons/mdblogo.png" %}">
	</div>

	<h2> Set up one of your classs! </h2>

	<div class="or">
	<h3> Or</h3>
	</div>

</div>


<div class="formHalf col-sm-5 col-md-5 col-lg-5">



<div class="classForm">



	<h2> Add Info</h2>
	<form method="post" action="amend_course/" enctype="multipart/form-data">
 {% csrf_token %}
 <input type="text" name="class_name" placeholder="Course Name"><br> <!-- REQUIRED -->
 <input type="text" name="instructor" placeholder="Professor"><br><!-- CAN BE LEFT BLANK -->
 <input type="text" name="instructor_email" placeholder="Professor's Email"><br><!-- CAN BE LEFT BLANK -->
 <input type="text" name="instructor_office" placeholder="Professor's Office Location/Hours"><br><!-- CAN BE LEFT BLANK -->
 <button type="submit">Next</button>
</form>
</div>



</div>

<div class="uploadHalf col-sm-5 col-md-5 col-lg-5">


  <form method="post" action="/syllabi_upload_action/" enctype="multipart/form-data">
   {% csrf_token %}
    <input type="file" name="myfile" id="file" class="inputfile">
    <label for="file"></label>
    <button type="submit">Upload</button>

  </form>
</div>


</body>
</html>
